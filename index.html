<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin Chinese Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mandarin Fluency Tracker</h1>
    <form action="" id="logForm">
        <input type="date" name="logDate" id="logDate">

        <textarea name="logInput" id="logInput" placeholder="What did we study today"></textarea>

        <button type="submit" id="submitBtn">Add log</button>
    </form>    

    <ul id="logList">
        <li>Log goes here</li>
    </ul>

</div>

    <script src="app.js"></script>
</body>
</html>
